{% extends "base.html" %}

{% block content %}
<h2>Tags</h2>
    <ul>
        {% for product in object_list %}
            <li><a href={{ product.get_absolute_url }}> {{ product.title }}</a>
                ({{product.products.count}} product{% if product.products.count > 1%}s{% endif %})
        {% empty %}
        <h3>No Tags yet</h3>
        {% endfor %}
    </ul>
{% endblock %}
