{% extends "base.html" %}

{% block content %}
<h2>Products</h2>
    <ul>
        {% for product in object_list %}
            <li><a href="{% url 'product_detail_view' product.slug %}"> {{ product.title }}</a> - {{ product.description }}- {{ product.price }}</li>
        {% empty %}
        <h3>No Products yet</h3>
        {% endfor %}
    </ul>
<a href="{% url 'product_create_view' %}">Add product</a>
{% endblock %}
